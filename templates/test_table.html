<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã –±–µ–∑—É–±—ã—Ç–æ—á–Ω–æ—Å—Ç–∏</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {

        }

        }

        }

        .error { background: #4a2a2a; color: #f44336; }
        .info { background: #2a3a4a; color: #2196F3; }
    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã –±–µ–∑—É–±—ã—Ç–æ—á–Ω–æ—Å—Ç–∏</h1>
    
    <div>
        <label>–í–∞–ª—é—Ç–∞: 
            <select id="currencySelect">
                <option value="WLD">WLD</option>
                <option value="XRP">XRP</option>
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
            </select>
        </label>
        <button onclick="loadTable()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É</button>
        <button onclick="checkFields()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–ª—è</button>
    </div>
    
    <div id="status"></div>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>–°—Ç.</th>
                <th>‚Üì, %</th>
                <th>‚ÜìŒî,%</th>
                <th>–ö—É—Ä—Å</th>
                <th>–ü–æ–∫—É–ø–∫–∞, $</th>
                <th>–ò–Ω–≤.–°—É–º–º,$</th>
                <th>–¶.–ë–µ–∑–£–±,$</th>
                <th>‚Üë –ë–µ–∑–£–±,%</th>
                <th>tŒîPsell,%</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="10" style="text-align:center;">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É"</td></tr>
        </tbody>
    </table>
    
    <div id="rawData" style="margin-top: 20px; padding: 10px; background: #2a2a2a; border-radius: 4px; max-height: 300px; overflow-y: auto;">
        <h3>–°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ (JSON):</h3>
        <pre id="jsonData" style="color: #4CAF50; font-size: 11px; overflow-x: auto;"></pre>
    </div>
    
    <script>
        let currentData = null;
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }
        
        async function loadTable() {
            const currency = document.getElementById('currencySelect').value;
            const tbody = document.getElementById('tableBody');
            const jsonData = document.getElementById('jsonData');
            
            showStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è ${currency}...`, 'info');
            
            try {
                const url = `/api/breakeven/table?base_currency=${currency}`;
                console.log('üì° –ó–∞–ø—Ä–æ—Å:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                currentData = data;
                jsonData.textContent = JSON.stringify(data, null, 2);
                
                if (!data.success) {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
                    return;
                }
                
                const table = data.table;
                if (!table || table.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="10" style="text-align:center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
                    showStatus('‚ö†Ô∏è –¢–∞–±–ª–∏—Ü–∞ –ø—É—Å—Ç–∞—è', 'error');
                    return;
                }
                
                tbody.innerHTML = '';
                
                table.forEach((row, idx) => {
                    const tr = document.createElement('tr');
                    if (idx === 0) {
                        tr.className = 'highlight';
                    }
                    
                    tr.innerHTML = `
                        <td style="text-align:center;">${row.step !== undefined ? row.step : idx}</td>
                        <td style="text-align:center;">${Math.round((row.step * 1) + 1)}</td>
                        <td>${row.cumulative_decrease_pct !== undefined ? row.cumulative_decrease_pct.toFixed(2) : '‚Äî'}</td>
                        <td>${row.decrease_step_pct !== undefined ? row.decrease_step_pct.toFixed(2) : '‚Äî'}</td>
                        <td>${row.rate !== undefined ? row.rate.toFixed(8) : '‚Äî'}</td>
                        <td>${row.purchase_usd !== undefined ? row.purchase_usd.toFixed(2) : '‚Äî'}</td>
                        <td style="color: #2196F3; font-weight: bold;">${row.total_invested !== undefined ? row.total_invested.toFixed(2) : '‚ùå –ù–ï–¢'}</td>
                        <td>${row.breakeven_price !== undefined ? row.breakeven_price.toFixed(8) : '‚Äî'}</td>
                        <td style="color: #4CAF50; font-weight: bold;">${row.breakeven_pct !== undefined ? row.breakeven_pct.toFixed(2) : '‚ùå –ù–ï–¢'}</td>
                        <td>${row.target_delta_pct !== undefined ? row.target_delta_pct.toFixed(2) : '‚Äî'}</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
                
                showStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—Ç—Ä–æ–∫: ${table.length}`, 'success');
                
            } catch (error) {
                showStatus(`‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ: ${error.message}`, 'error');
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }
        
        function checkFields() {
            if (!currentData || !currentData.table || currentData.table.length === 0) {
                showStatus('‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ç–∞–±–ª–∏—Ü—É', 'error');
                return;
            }
            
            const row0 = currentData.table[0];
            const hasTotalInvested = 'total_invested' in row0;
            const hasBreakevenPct = 'breakeven_pct' in row0;
            
            let message = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–µ–π:\n';
            message += `total_invested: ${hasTotalInvested ? '‚úÖ –ï–°–¢–¨' : '‚ùå –ù–ï–¢'}\n`;
            message += `breakeven_pct: ${hasBreakevenPct ? '‚úÖ –ï–°–¢–¨' : '‚ùå –ù–ï–¢'}`;
            
            if (hasTotalInvested && hasBreakevenPct) {
                showStatus(`‚úÖ –í—Å–µ –ø–æ–ª—è –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç! total_invested=${row0.total_invested}, breakeven_pct=${row0.breakeven_pct}`, 'success');
            } else {
                showStatus(`‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–æ–ª—è! total_invested=${hasTotalInvested}, breakeven_pct=${hasBreakevenPct}`, 'error');
            }
            
            console.log('–ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞:', row0);
        }
        
        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('load', () => {
            loadTable();
        });
    </script>
</body>
</html>
